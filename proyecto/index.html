<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz San Valentín Nicolle ❤️</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <!-- Fondo con 6 imágenes -->
    <div class="background-container">
        <div class="section" style="background-image: url('fotos/1.jpg');"></div>
        <div class="section" style="background-image: url('fotos/2.jpg');"></div>
        <div class="section" style="background-image: url('fotos/3.jpg');"></div>
        <div class="section" style="background-image: url('fotos/4.jpg');"></div>
        <div class="section" style="background-image: url('fotos/5.jpg');"></div>
        <div class="section" style="background-image: url('fotos/6.jpg');"></div>
    </div>

    <!-- Contenido Principal -->
    <div class="container">
        <h1>💖 ¡¿Quieres ser mi San Valentin, este 14?! 💖</h1>
        <button class="btn-music" onclick="startSurprise()">Si 🎁</button>
        <button id="noButton">No 😞</button>
        <p class="message">Feliz San Valentin Nicolle. ¡Te amo! ❤️</p>
    </div>



    <!-- Fuegos Artificiales -->
    <div id="fireworks-container"></div>

    <!-- Audio -->
    <audio id="loveSong" src="musica/Si yo no te tengo a ti.mp3"></audio>

    <script src="index.js"></script>
    <script>
        document.querySelector(".btn-music").addEventListener("click", function() {
            this.textContent = "No dejes de dar click 😊​";
            startSurprise(); // Llamar la función después de cambiar el texto
        });
    </script>
</body>
</html>
